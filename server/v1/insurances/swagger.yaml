paths:
  /insurances.create:
    post:
      description: Create an insurance
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Insurance'
      responses:
        201:
          description: Insurance is created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Insurance'
        401:
          $ref: '#/components/responses/FourZeroOne'
        403:
          $ref: '#/components/responses/FourZeroThree'
        5XX:
          $ref: '#/components/responses/FiveHundred'
      security:
        - bearer: []
      tags:
        - Insurances

  /insurances.delete:
    post:
      descriptions: Delete an insurance
      requestBody:
        content:
          application/json:
            schema:
              properties:
                _id:
                  type: string
                  format: bson
      responses:
        204:
          description: Insurance is deleted
        400:
          $ref: '#/components/responses/FourZeroZero'
        401:
          $ref: '#/components/responses/FourZeroOne'
        403:
          $ref: '#/components/responses/FourZeroThree'
        404:
          $ref: '#/components/responses/FourZeroFour'
        5XX:
          $ref: '#/components/responses/FiveHundred'
      security:
        - bearer: []
      tags:
        - Insurances

  /insurances.info:
    get:
      description: Get a insurance
      parameters:
        - in: query
          name: id
          description: The ID of the insurance
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Insurance'
        401:
          $ref: '#/components/responses/FourZeroOne'
        403:
          $ref: '#/components/responses/FourZeroThree'
        404:
          $ref: '#/components/responses/FourZeroFour'
        5XX:
          $ref: '#/components/responses/FiveHundred'
      security:
        - bearer: []
      tags:
        - Insurances

  /insurances.list:
    get:
      description: Get a list of insurances
      parameters:
        - in: query
          name: sort
          description: The sort order
          schema:
            type: string
        - in: query
          name: limit
          description: The number of items
          schema:
            type: string
        - in: query
          name: skip
          description: The number of items to skip
          schema:
            type: string
        - in: query
          name: search
          description: The search term
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Insurance'
        401:
          $ref: '#/components/responses/FourZeroOne'
        403:
          $ref: '#/components/responses/FourZeroThree'
        5XX:
          $ref: '#/components/responses/FiveHundred'
      security:
        - bearer: []
      tags:
        - Insurances

  /insurances.update:
    post:
      description: Update an insurance
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Insurance'
      responses:
        200:
          description: Insurance is updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Insurance'
        400:
          $ref: '#/components/responses/FourZeroZero'
        401:
          $ref: '#/components/responses/FourZeroOne'
        403:
          $ref: '#/components/responses/FourZeroThree'
        404:
          $ref: '#/components/responses/FourZeroFour'
        5XX:
          $ref: '#/components/responses/FiveHundred'
      security:
        - bearer: []
      tags:
        - Insurances


  /insurances.statuses:
    get:
      description: Get insurance statuses
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  enum:
                    - approved
                    - denied
                    - pending
                    - spam
        5XX:
          $ref: '#/components/responses/FiveHundred'
      security:
        - bearer: []
      tags:
        - Insurances