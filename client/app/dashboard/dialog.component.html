<p>{{config.data.message}}</p>
<form [formGroup]="form">
  <ui-form [fields]="fields" [model]="model"></ui-form>
  <ui-button (click)="onClose('CANCEL')">CANCEL</ui-button>
  <ui-button (click)="onClose('OK')">OK</ui-button>
  <ul>
    <li><a routerLink="/forgot-password">{{'forgotPassword' | translate}}</a></li>
    <li><a routerLink="/reset-password">{{'resetPassword' | translate}}</a></li>
  </ul>
</form>
