<ng-container *ngIf="to.addon; else inputTemplate">
  <ui-form-input-group
    [icon]="to.addon?.icon"
    [prepend]="to.addon?.prepend"
    [template]="inputTemplate">
  </ui-form-input-group>
</ng-container>

<ng-template #inputTemplate>
  <textarea
    [attr.autocomplete]="autocomplete"
    [formControl]="formControl"
    [formlyAttributes]="field"
  ></textarea>
</ng-template>
